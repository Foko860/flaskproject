<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - SmartAgro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page_d_inscription.css') }}">
   
</head>
<body>
    <div class="container">
        <div class="mb-4">
            <span class="back-btn" onclick="history.back()">⬅️</span>
        </div>

        <h2 class="text-center">S’inscrire</h2>
        <p class="text-center">Créer un nouveau compte</p>

        <form id="inscriptionForm" action="{{ url_for('auth.inscription') }}" method="POST">

            <div class="mb-3">
                <label for="nomComplet" class="form-label">Nom complet</label>
                <input type="text" id="nomComplet" name="nomComplet" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Adresse Mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" id="role" name="role" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nomSerre" class="form-label">Nom de serre</label>
                <input type="text" id="nomSerre" name="nomSerre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirmer mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-green">S’inscrire</button>
        </form>

        <p class="text-center mt-3">Déjà un compte? <a href="{{ url_for('auth.login') }}" class="link">Se connecter</a></p>
    </div>
    <script src="{{ url_for('static', filename='js/page_inscription.js') }}"></script>
</body>
</html>
