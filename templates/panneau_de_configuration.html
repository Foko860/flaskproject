<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SmartAgro Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/panneau_de_configuration.css') }}" />
    <script defer src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>
<body>
    <div id="sidebar">
        <img src="{{ url_for('static', filename='static_images/logo.png') }}" alt="SmartAgro" class="logo" />
        <div>
            <nav>
                <ul class="list-unstyled">
                    <li id="list-text-1">Dashboard</li><br>
                    <li id="list-text-2">Historiques D</li><br>
                    <li id="list-text-3">Historique C.</li><br>
                </ul>
            </nav>
        </div>
        <button id="logout-button" class="btn btn-light mt-auto">Se d√©connecter</button>
    </div>

    <div id="content">
        <header class="d-flex justify-content-between align-items-center">
            <h3 id="dashboard-text">Dashboard</h3>
            <div>
                <button class="language-btn" onclick="toggleLanguage()">üåç</button>
                <span>Nom d'utilisateur</span><br>
                <small>R√¥le</small>
            </div>
        </header>

        <label id="ferm-text" for="serre">Nom de serre:</label>
        <select id="serre" class="form-select w-auto">
            <option>Mass</option>
        </select>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">

                            <!-- Temp√©rature -->
                            <div class="col-sm-6 mb-3">
                                <div class="sensor-card">
                                    <div class="thermometer-container">
                                        <div class="thermometer-fill" id="thermometerFill"></div>
                                    </div>
                                    <div class="sensor-info">
                                        <p class="data-label" id="temperature-text">Temp√©rature :</p>
                                        <div class="temperature-label" id="temperatureValue">0¬∞C</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Humidit√© -->
                            <div class="col-sm-6 mb-3">
                                <div class="sensor-card">
                                    <canvas id="humidityChart" width="70" height="70"></canvas>
                                    <div class="sensor-info">
                                        <p class="data-label" id="humidity-text">Humidit√©:</p>
                                        <p id="humidityValue" class="h4"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- CO2 -->
                            <div class="col-sm-6 mb-3">
                                <div class="sensor-card">
                                    <div class="gauge-container">
                                        <div class="gauge">
                                            <div class="needle" id="needle"></div>
                                            <div class="gauge-label safe">0%</div>
                                            <div class="gauge-label warning">50%</div>
                                            <div class="gauge-label danger">100%</div>
                                        </div>
                                    </div>
                                    <div class="sensor-info">
                                        <p class="data-label" id="CO2-text">Taux de CO‚ÇÇ :</p>
                                        <div id="CO2_level" class="co2-value">
                                            <span id="co2Level">0%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Lumi√®re -->
                            <div class="col-sm-6 mb-3">
                                <div class="sensor-card">
                                    <div class="lamp-container">
                                        <div class="lamp">
                                            <div class="light" id="light"></div>
                                        </div>
                                    </div>
                                    <div class="sensor-info">
                                        <p class="lux-display" id="light-intensity-text">Intensit√© lumineuse:</p>
                                        <span id="luxValue">0</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Niveau d'eau -->
                            <div class="col-sm-6 mb-3">
                                <div class="sensor-card">
                                    <div class="tank-container">
                                        <div class="water-fill" id="waterFill"></div>
                                        <div id="full" class="tank-label top">Plein</div>
                                        <div id="empty" class="tank-label bottom">Vide</div>
                                    </div>
                                    <div class="sensor-info">
                                        <p class="water-level-display">Niveau d'eau :</p>
                                        <div id="waterlevel" class="water-level-display">
                                            <span id="waterLevelText">0%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <button id="export-button" class="btn btn-success mt-3">Exporter donn√©es</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-white text-center py-3 mt-4">
            <div class="container">
                <p class="mb-0">¬© 2025 SmartAgro - Interface Locale</p>
            </div>
        </footer>
    </div>
</body>
</html>
